name: Deploy

on:
  workflow_dispatch:
    
jobs:
  test_backend:
    uses: ./.github/workflows/laravel.yml
    with:
      message: "Call testsHello from the caller!"
  build_front:
    needs: test_backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run prod
          
      # - name: Upload artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: front-artifacts
      #     path: |
      #       ./public/js/app.js
      #       ./public/css/app.css
            
  deploy_front:
    needs: build_front
    runs-on: ubuntu-latest
    steps:
      - name: Copy js files to prod
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: './public/js/app.js'
          target:  ${{ secrets.PUBLIC_JS_DIR }}
          
      - name: Copy css files to prod
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: './public/css/app.css'
          target:  ${{ secrets.PUBLIC_CSS_DIR }}
