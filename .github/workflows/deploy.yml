      #     scp -r ./downloaded-artifact/my-artifact/* ${{ secrets.SSH_USER }}@${{ secrets.REMOTE_HOST }}:/path/on/remote/server/    
          
  deploy_back:
    needs: deploy_front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: "cd ~/www/laravel_source && sh deploy.sh"
